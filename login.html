<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="hot trip, cheap, fast">
	<meta name="description" content=" offers a wide selection of tours at an affordable price and will give you the best holiday!">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Travel agency 'Favourite Suitcase'</title>
</head> 
<body> 
	<div class="wrap">
		<header>
			<img src="img//logo.jpg" id="logo" alt="logo">

				<a href="index.html#tours">Tours</a>
				<a href="index.html#about">About</a>
				<a href="index.html#cont">Contacts</a>
			</nav>
			<div  id="exit">

				<li>Login</li>
			</ul>

		<main>

				<form action="private.html" id="auth">
						<p><label for="tel">Login</label><input type="phone" name="login" size="20" id="tel"></p>

						<p id="forg"><a href="recovery.html">Forgot password?</a></p>
						<p><input type="submit" value="Log in" id="log"></p>
						<p id="create"><a href="signup.html">Create an account</a></p>

			</section>
		</main>
		<footer>
			<p id="copy"> &copy; 2011-2021. All rights reserved. Travel agency Favourite Suitcase</p>
		</footer>
